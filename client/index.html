<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="wordle.css">
  <script src="wordle.js" defer></script>
  <title>Better wordle</title>
</head>
<body>
    <h1 id="title">Better Wordle</h1>
  <br>  
  <div class="alert-border">
  </div>
  <div class="board">
    <div class="tile" id="0-0"></div>
    <div class="tile" id="0-1"></div>
    <div class="tile" id="0-2"></div>
    <div class="tile" id="0-3"></div>
    <div class="tile" id="0-4"></div>
    <div class="tile" id="1-0 "></div>
    <div class="tile" id="1-1"></div>
    <div class="tile" id="1-2"></div>
    <div class="tile" id="1-3"></div>
    <div class="tile" id="1-4"></div>
    <div class="tile" id="2-0"></div>
    <div class="tile" id="2-1"></div>
    <div class="tile" id="2-2"></div>
    <div class="tile" id="2-3"></div>
    <div class="tile" id="2-4"></div>
    <div class="tile" id="3-0"></div>
    <div class="tile" id="3-1"></div>
    <div class="tile" id="3-2"></div>
    <div class="tile" id="3-3"></div>
    <div class="tile" id="3-4"></div>
    <div class="tile" id="4-0"></div>
    <div class="tile" id="4-1"></div>
    <div class="tile" id="4-2"></div>
    <div class="tile" id="4-3"></div>
    <div class="tile" id="4-4"></div>
    <div class="tile" id="5-0"></div>
    <div class="tile" id="5-1"></div>
    <div class="tile" id="5-2"></div>
    <div class="tile" id="5-3"></div>
    <div class="tile" id="5-4"></div>
  </div>
  <div class="keyboard">
    <button data-key = q class="key">Q</button>
    <button data-key = w class="key">W</button>
    <button data-key = e class="key">E</button>
    <button data-key = r class="key">R</button>
    <button data-key = t class="key">T</button>
    <button data-key = y class="key">Y</button>
    <button data-key = u class="key">U</button>
    <button data-key = i class="key">I</button>
    <button data-key = o class="key">O</button>
    <button data-key = p class="key">P</button>
    <div class="space"></div>
    <button data-key = a class="key">A</button>
    <button data-key = s class="key">S</button>
    <button data-key = d class="key">D</button>
    <button data-key = f class="key">F</button>
    <button data-key = g class="key">G</button>
    <button data-key = h class="key">H</button>
    <button data-key = j class="key">J</button>
    <button data-key = k class="key">K</button>
    <button data-key = l class="key">L</button>
    <div class="space"></div>
    <button class="key large" id="Enter">Enter</button>
    <button data-key = z class="key">Z</button>
    <button data-key = x class="key">X</button>
    <button data-key = c class="key">C</button>
    <button data-key = v class="key">V</button>
    <button data-key = b class="key">B</button>
    <button data-key = n class="key">N</button>
    <button data-key = m class="key">M</button>
    <button class="key large" id="backspace">âŒ«</button>
  </div>
</body>
</html>
